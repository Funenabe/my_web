<!DOCTYPE html>
<html>
   <meta charset="UTF-8">
  <title>ロゴから始まるページ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
    }
      /* スプラッシュ画面 */
#splash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #111; /* 無地背景（黒） */
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    z-index: 9999;
    opacity: 1;
    transition: opacity 1s ease;
  }


    /* 非表示にする時 */
    #splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* メインコンテンツ初期状態は非表示 */
    #main-content {
      opacity: 0;
      transition: opacity 1s ease;
      padding: 48px;
    }

    /* 表示状態 */
    #main-content.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- スプラッシュ画面 -->
  <div id="splash">
    <div class="splash">🌟 My Logo 🌟</div>
  </div>
  
    
  <div id="main-content">
  <p>
<header class='header-text'> Fnenabe </header>

<h1 class = "information-text">
<p> ふねなべです。 </p>
<p> Blender勉強してます。よろしくおねがいします </p>
</h1>
   
<h2 class = "thread-text"> 作品、活動 </h2>
<p class='topic-text'> Blender </p>

     <h3>
/*ここに制作したblender作品を展示*/
     </h3>

     
<h2 class = "thread-text"> 関連リンク </h2>

  </div>

    
  <script>
    // ページ読み込み後に数秒でスプラッシュ画面を消す
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").classList.add("fade-out");
        document.getElementById("main-content").classList.add("show");
      }, 3000); // 3秒後に切り替え
    });
  </script>
      


  </div>
</body>
</html>

</html>
